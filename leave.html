<!DOCTYPE html>
<html>
<head>
  <title>Leave Application Form</title>
  <link rel="stylesheet" href="leave.css">
  <style>
    .container {
      width: 80%;
      margin: 40px auto;
      padding: 20px;
      background-color: #aa0;
      border: 2px solid #ccc;
      border-radius: 10px;
    }</style>
 </head>
<body>
  <div class="container" style="text-align: center;">
    <h1>Leave Application Form</h1>
    <form action="admin.html" method="post">
      <label>Date:</label>
      <input type="date" id="date" name="date" disabled value="2024-10-11">
      
      <label>Applicant Name:</label>
      <input type="text" id="applicant-name" name="applicant-name" required style="border: 1px solid #ccc; padding: 10px; border-radius: 5px;">
      
      <label>Authority:</label>
      <input type="text" id="authority" name="authority" required style="border: 1px solid #ccc; padding: 10px; border-radius: 5px;">
      
      <label>Leave Applying For:</label>
      <textarea id="leave-reason" name="leave-reason" required style="border: 1px solid #ccc; padding: 10px; border-radius: 5px;"></textarea>
      
      <label>Leave Start Date:</label>
      <input type="date" id="leave-start-date" name="leave-start-date" required min="2024-10-11">
      
      <label>Leave End Date:</label>
      <input type="date" id="leave-end-date" name="leave-end-date" required min="2024-10-11">
      
      <button type="submit" style="background-color: #046b08; color: #8ff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Apply</button>
    </form>
  </div>
</body>
</html>
